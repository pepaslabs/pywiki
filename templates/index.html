$def with (urlroot)
<html><head><title>wiki</title></head>
<body>
<h1>$wikititle:</h1>
<ul>
<li><a href="$(urlroot)/pages/all">all pages</a></li>
<li><a href="$(urlroot)/pages/recent">recent changes</a></li>
<li><a href="$(urlroot)/uploader">uploader</a></li>
<li><a href="$(urlroot)/uploads/all">all uploads</a></li>
<li><a href="$(urlroot)/uploads/recent">recent uploads</a></li>
</ul>
<hr>
<form action="$(urlroot)/deauthenticator" method="POST">
<input type="submit" value="logout">
</form>
</body>
</html>
