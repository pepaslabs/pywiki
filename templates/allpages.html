$def with (urlroot, pages)
<html><head><title>all pages</title></head>
<body>
<h1><a href="$(urlroot)/">$wikititle</a> -&gt; all pages:</h1>
<ul>
$for page in pages:
    <li><a href="$(urlroot)/page/$page">$page</a></li>
</ul>

<hr>
<p>
<form action="$(urlroot)/deauthenticator" method="POST">
<input type="submit" value="logout">
</form>
</p>
</body>
</html>
